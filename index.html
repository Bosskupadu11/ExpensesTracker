<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: "Times New Roman", serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: url('https://source.unsplash.com/1600x900/?finance,money') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        h2, h3 {
            text-align: center;
            font-weight: bold;
        }
        .container {
            background: rgba(255, 248, 220, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #8b4513;
        }
        input, select, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #8b4513;
            border-radius: 5px;
            font-family: "Times New Roman", serif;
            font-size: 16px;
        }
        button {
            background-color: #8b4513;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a2e0f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #8b4513;
        }
        th, td {
            border: 1px solid #8b4513;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #8b4513;
            color: white;
            font-weight: bold;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        #chart_div {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monthly Expense Tracker</h2>
        <label>Expense Name:</label>
        <input type="text" id="expenseName" placeholder="Enter expense name">
        <label>Amount:</label>
        <input type="number" id="expenseAmount" placeholder="Enter amount">
        <label>Date:</label>
        <input type="date" id="expenseDate">
        <label>Category:</label>
        <select id="expenseCategory">
            <option value="Food">Food</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Car">Car</option>
            <option value="Motor">Motor</option>
            <option value="Others">Others</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
        
        <h3>Filter by Category</h3>
        <select id="filterCategory" onchange="renderExpenses()">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Car">Car</option>
            <option value="Motor">Motor</option>
            <option value="Others">Others</option>
        </select>
        
        <h3>Expense List</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>
        
        <div class="total">Total: RM<span id="totalAmount">0</span></div>
        <h3>Expense Chart</h3>
        <div id="chart_div"></div>
    </div>
</body>
</html>
