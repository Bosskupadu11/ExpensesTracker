<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: "Times New Roman", serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: url('https://source.unsplash.com/1600x900/?finance,money') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        h2, h3 {
            text-align: center;
            font-weight: bold;
        }
        .container {
            background: rgba(255, 248, 220, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #8b4513;
        }
        .expense-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #8b4513;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button:hover {
            background-color: #5a2e0f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #8b4513;
        }
        th, td {
            border: 1px solid #8b4513;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #8b4513;
            color: white;
            font-weight: bold;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        #chart_div {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monthly Expense Tracker</h2>
        <h3>Select an Expense</h3>
        <div class="expense-buttons">
            <button onclick="addFixedExpense('Axia (Car)', 537)">Axia (Car) - RM537</button>
            <button onclick="addFixedExpense('LC 135 (Motor)', 232)">LC 135 (Motor) - RM232</button>
            <button onclick="addFixedExpense('Room Rental', 350)">Room Rental - RM350</button>
            <button onclick="addFixedExpense('Car Insurance', 150)">Car Insurance - RM150</button>
        </div>
        
        <h3>Expense List</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>
        
        <div class="total">Total: RM<span id="totalAmount">0</span></div>
        <h3>Expense Chart</h3>
        <div id="chart_div"></div>
    </div>

    <script>
        let expenses = [];
        function addFixedExpense(category, amount) {
            const date = new Date().toISOString().split('T')[0];
            const expense = { name: category, amount, date, category };
            expenses.push(expense);
            renderExpenses();
        }
        function renderExpenses() {
            const table = document.getElementById("expenseTable");
            table.innerHTML = "";
            let total = 0;
            expenses.forEach((expense, index) => {
                total += expense.amount;
                const row = `<tr>
                    <td>${expense.name}</td>
                    <td>RM${expense.amount}</td>
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                    <td><button onclick="removeExpense(${index})">Remove</button></td>
                </tr>`;
                table.innerHTML += row;
            });
            document.getElementById("totalAmount").innerText = total;
        }
        function removeExpense(index) {
            expenses.splice(index, 1);
            renderExpenses();
        }
    </script>
</body>
</html>
